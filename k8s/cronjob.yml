apiVersion: batch/v1
kind: CronJob
metadata:
  name: archive-inactive-users
  labels:
    app: inactive-user-archiver
spec:
  # schedule: "0 2 * * *" # Cadencement (Tous les jours √† 2h)
  schedule: "* * * * *"   # Cadencement (Toutes les minutes)
  jobTemplate:
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
            app: inactive-user-archiver   # ‚úÖ Liaison avec le Service
        spec:
          restartPolicy: OnFailure
          containers:
            - name: batch-container
              image: elfn/inactive-user-archiver:2.0.0
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config-volume
                  mountPath: /config
                  readOnly: true
                - name: h2-data-volume      # ‚úÖ Ajout du volume pour la base
                  mountPath: /data
              command: [ "java" ]
              args:
                - "-Dh2.console.settings.web-allow-others=true"
                - "-jar"
                - "app.jar"
                - "--spring.config.location=classpath:/application.yml,/config/application-dev.yml"
                - "--spring.profiles.active=dev"
          volumes:
            - name: config-volume
              configMap:
                name: inactive-user-config
            - name: h2-data-volume          # ‚úÖ Volume √©ph√©m√®re (emptyDir) pour /data
              persistentVolumeClaim:
                claimName: h2-data-pvc   # üîÅ Volume persistant li√© au PVC
